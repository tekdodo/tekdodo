<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>rede social</title>

</head>
<body>
    <div class="header">
        <div class="logo">Social</div>
        <div class="menu">
            <div class="menu-item">Perfil</div>
            <div class="menu-item">Explorar</div>
            <div class="menu-item">Notificações</div>
        </div>
    </div>

    <div class="container">
        <div class="reels">
            <!-- Reels serão adicionados dinamicamente aqui -->
        </div>
        <div class="add-remove">
            <button onclick="addReel()">Adicionar Reel</button>
            <button onclick="removeReel()">Remover Reel</button>
        </div>

        <div class="messages">
            <!-- Mensagens serão adicionadas dinamicamente aqui -->
        </div>

        <div class="input-message">
            <input type="text" id="messageInput" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        var reelCount = 0;

        function addReel() {
            reelCount++;
            var reelsContainer = document.querySelector('.reels');
            var newReel = document.createElement('div');
            newReel.classList.add('reel');
            newReel.innerHTML = `<img src="https://picsum.photos/400/400?random=${reelCount}" alt="Reel ${reelCount}">`;
            reelsContainer.appendChild(newReel);
        }

        function removeReel() {
            var reelsContainer = document.querySelector('.reels');
            if (reelsContainer.childElementCount > 0) {
                reelsContainer.removeChild(reelsContainer.lastChild);
            }
        }

        function sendMessage() {
            var messageInput = document.getElementById('messageInput');
            var messageText = messageInput.value.trim();

            if (messageText === '') {
                alert('Por favor, digite uma mensagem.');
                return;
            }

            var messagesContainer = document.querySelector('.messages');
            var newMessage = document.createElement('div');
            newMessage.classList.add('message', 'self');
            newMessage.innerHTML = `
                <div class="sender">Você</div>
                <div class="content">${messageText}</div>
            `;
            messagesContainer.appendChild(newMessage);

            // Limpar o campo de entrada
            messageInput.value = '';

            // Simular resposta automática após 1 segundo
            setTimeout(function() {
                receiveMessage();
            }, 1000);
        }

        function receiveMessage() {
            var messagesContainer = document.querySelector('.messages');
            var newMessage = document.createElement('div');
            newMessage.classList.add('message');
            newMessage.innerHTML = `
                <div class="sender">Amigo</div>
                <div class="content">Olá! Como vai?</div>
            `;
            messagesContainer.appendChild(newMessage);

            // Rolagem automática para a última mensagem recebida
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
